<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="IMG/wallpaper0.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <div class="container2">
        <ul id="task-list"></ul>
    </div>

    <script src="JS/js.js"></script>
</body>
</html>
