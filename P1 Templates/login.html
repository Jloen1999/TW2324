<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/css.css">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form action="#">
            <label for="username">User</label><br>
            <input id="username" type="text" placeholder="username, name or email...." required><br>
            <label for="password">Password</label><br>
            <input id="password" type="password" placeholder="*******" required><br>
            <button type="submit">Log In</button>
            <div class="text">
                <h3>No dispones de una cuenta? <a href="#">Sign up</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
