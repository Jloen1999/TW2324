</head>

<body>

	<div id="Header">
		<img src="img/11818262-navidad-reyes-magos.jpg"></img>
	</div>

	<div id="contenedor">

		<div id="Menu">
			<a href="Login.jsp" title="Entrada">Login</a><br />
		</div>

		<div id="Content">
			<h1>Autenticación de los reyes magos</h1>
			<form action="UsuarioController" method="post">
			            <p align="center"><b>ALTA CLIENTE</b></p>
            <p align="center">
                <table border="0">
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" name="nombre" />*</td>
                    </tr>
                    <tr>
                        <td>Primer y Segundo Apellido:</td>
                        <td><input type="text" name="apellidos" />*</td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="text" name="email" />*</td>
                    </tr>
                    <tr>
                        <td>Nombre de Usuario:</td>
                        <td><input type="text" name="username" />*</td>
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><input type="password" name="password" />*</td>
                    </tr>
                    <tr>
                        <td>Verificar Contraseña:</td>
                        <td><input type="password" name="password2" />*</td>
                    </tr>
                </table>
            </p>
            <p align="center">
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" />
                <input type="hidden" name="action" value="UsuarioAlta" />
            </p>
			
				
			</form>
		</div>


	</div>
